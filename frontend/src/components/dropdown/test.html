<style>
  .ot-estimated-shipping {
  overflow-wrap: break-word;
  word-break: break-word;
}

[class="ot-estimated-shipping"] {
  font-size: 12px;
  color: rgb(0, 0, 0);
  line-height: 18px;
}

.ot-estimated-shipping *,
.ot-estimated-shipping ::after,
.ot-estimated-shipping ::before {
  box-sizing: border-box;
}

.ot-estimated-shipping-country-select-box {
  display: none;
}

.ot-estimated-shipping-country-select-box {
  margin-top: 8px;
  margin-bottom: 8px;
  display: flex;
  flex-wrap: nowrap;
}

.ot-estimated-shipping .timeline-layout {
  display: inline-flex;
  width: 100%;
  padding: 15px 10px;
  border-radius: 8px;
  gap: 8px;
}

.timeline-layout {
  background-color: rgb(255, 255, 255) !important;
  border: 4px solid rgb(255, 255, 255) !important;
  font-size: 12px !important;
}

.ot-estimated-shipping .timeline-layout--item:nth-child(1) {
  align-items: center;
  display: flex;
  justify-content: center;
}

.timeline-layout--item:nth-child(1) .timeline-layout--item--wrapper {
  align-items: center;
  text-align: center;
}

.timeline-layout--svg {
  box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px 1px;
  color: rgb(255, 255, 255);
  width: 44px;
  height: 44px;
  display: flex;
  z-index: 1;
  align-items: center;
  border-radius: 50%;
  justify-content: center;
  background-color: rgb(255, 255, 255);
}

.timeline-layout--svg .timeline-layout--svg--icon {
  z-index: 2;
  color: rgb(0, 0, 0);
  fill: currentcolor;
  display: inline-block;
  font-size: 2.5rem;
  transition: fill 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  flex-shrink: 0;
  user-select: none;
  stroke: unset;
}

.ot-estimated-shipping .timeline-layout--item.with-connect-line:after {
  background-image: linear-gradient(95deg, rgba(84, 84, 84, 0.2) 0%, rgba(84, 84, 84, 0.2) 50%, rgba(84, 84, 84, 0.2) 100%) !important;
}

span.timeline-layout--item.with-connect-line {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.ot-estimated-shipping .timeline-layout--item {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  list-style: none;
  text-align: center;
}

.ot-estimated-shipping .timeline-layout--item.with-connect-line::after {
  background-image: linear-gradient(95deg, rgba(84, 84, 84, 0.2) 0%, rgba(84, 84, 84, 0.2) 50%, rgba(84, 84, 84, 0.2) 100%)
}

.ot-estimated-shipping .timeline-layout--item.with-connect-line::after {
  content: "";
  position: absolute;
  top: 14px;
  height: 2.4px;
  z-index: 0;
  margin-top: 10px;
  width: 100%;
}

.ot-estimated-shipping .timeline-layout--item:nth-child(1)::after {
  left: calc(50%);
}

.ot-estimated-shipping .timeline-layout--item:nth-child(2)::after {
  left: calc(50%);
}

.timeline-layout--item--wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
</style>
